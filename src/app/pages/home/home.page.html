<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home {{mensaje}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="verStorage">Ver datos Storage</ion-button>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Asesores
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
    <ion-button color="primary" (click)="mostrarEpisodiosDeOnePiece()">Mostrar Episodios</ion-button>

    <ion-list *ngIf="mostrarEpisodios">
      <ion-item *ngFor="let episodio of episodios">
        <ion-label>
          <h2>{{ episodio.title }}</h2>
          <p>Episodio: {{ episodio.id }}</p>
          <!-- Agrega más campos según la estructura de tus datos -->
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button (click)="getTemporada()" >
      Click me
      </ion-button>
    
     <ion-list *ngIf="showContent">
      <ion-item *ngFor="let season of seasonsData">
        
        
        {{ season.title }}: {{ season.id }} 
      </ion-item>
    </ion-list>

    
  
</ion-content>
